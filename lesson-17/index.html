<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Figma Form</title>
  </head>
  <body>
    <div>
      <h1>Contact Us</h1>
      <form action="">
        <label class="fonts" for="name">Full Name</label>
        <input
          class="border-bottom"
          type="text"
          name="name"
          id="name"
          placeholder="Full Name"
        />
        <label class="fonts" for="email">Your Email Address</label>
        <input
          class="border-bottom"
          type="email"
          name="email"
          id="Your Email Address"
          placeholder="hello@lastdoor.store"
        />
        <label class="fonts" for="message">Your Message</label>
        <textarea
          class="border-bottom"
          name="message"
          id="message"
          cols="30"
          rows="5"
          placeholder="Type your message here..."
        ></textarea>
        <button class="btn" type="submit">Submit Your Message</button>
      </form>
    </div>
  </body>
</html>
