<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/app.css" />
    <title>Front-end Course Diary</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Front-end Course Diary</h1>
      <h4 class="header__small-title">by Muzaffer Rende</h4>
    </header>
    <nav class="nav">
      <ul>
        <li class="nav__links">
          <a class="nav__link-decor" href="#structure"> Course Structure </a>
        </li>
        <li class="nav__links">
          <a class="nav__link-decor" href="#contact"> Contact Me </a>
        </li>
      </ul>
    </nav>
    <main>
      <section class="structure" id="structure">
        <header class="structure__title"><h2>Course Structure</h2></header>
        <table class="structure__table">
          <tr>
            <th>Lesson No</th>
            <th>Topic</th>
            <th>Classwork</th>
            <th>Homework</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Iframe</td>
            <td>N/A</td>
            <td><a href="../lesson-1/index.html">Lesson 1 HW</a></td>
          </tr>
          <tr>
            <td>2</td>
            <td>My Shop</td>
            <td>N/A</td>
            <td><a href="../lesson-2/index.html">Lesson 2 HW</a></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Course Diary</td>
            <td>N/A</td>
            <td><a href="../lesson-9/index.html">Lesson 3 HW</a></td>
          </tr>
        </table>
      </section>
      <section class="contact" id="contact">
        <header class="contact__title">
          <h2>Contact Me</h2>
        </header>
        <div class="contact__img">
          <img class="contact__img-dim" src="../assets/profil.jpg" alt="" />
        </div>
        <form class="contact__form" action="#">
          <input
            class="contact__input"
            type="text"
            name=""
            id=""
            placeholder="Your name"
          />
          <textarea
            class="contact__message"
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Your message"
          ></textarea>
          <button>Submit</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <h3>Have a Nice Day!</h3>
    </footer>
  </body>
</html>
