<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <svg class="container__img">
            <use xlink:href="./assets/images/illustration-hero.svg#hero"></use>
          </svg>
        </section>
        <section class="container__description explain">
          <h1 class="explain__title">Order Summary</h1>
          <p class="explain__more">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <article class="price">
          <div class="price__music">
            <svg>
              <use xlink:href="./assets/images/icon-music.svg#music"></use>
            </svg>
          </div>
          <div class="price__description">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a class="price__btn" href="">Change</a>
        </article>
        <article class="buttons">
          <button class="buttons__proceed">Proceed to Payment</button>
          <a class="buttons__cancel" href="">Cancel Order</a>
        </article>
      </div>
    </main>
  </body>
</html>
